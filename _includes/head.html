<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f254a">
  {% assign css = site.data.manifest.manifest['main.css'] %}
  {% if css %}
  <link rel="stylesheet" href="assets/{{ css }}">
  {% else %}
  <link rel="stylesheet" href="assets/css/app.css">
  {% endif %}
</head>
